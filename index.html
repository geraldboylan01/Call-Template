<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark" />
    <title>Call Template Canvas</title>
    <link rel="stylesheet" href="./styles/base.css" />
  </head>
  <body>
    <div id="app">
      <header class="topbar" aria-label="Session controls">
        <div class="topbar-left">
          <input
            id="clientNameInput"
            class="topbar-input"
            type="text"
            value="Client"
            aria-label="Client name"
            placeholder="Client name"
          />
        </div>
        <div class="topbar-right">
          <select id="playbookSelect" class="topbar-playbook-select" aria-label="Playbooks">
            <option value="">Playbooks</option>
          </select>
          <button id="newCallBtn" class="ui-button" type="button">New Call</button>
          <button id="saveSessionBtn" class="ui-button" type="button">Save Session</button>
          <button id="loadSessionBtn" class="ui-button" type="button">Load Session</button>
          <button id="zoomToggleBtn" class="ui-button" type="button">Zoom Out</button>
          <button id="newModuleBtn" class="ui-button" type="button">New Module</button>
          <button id="resetBtn" class="ui-button" type="button">Reset</button>
          <span id="sessionStatus" class="session-status">Saved locally</span>
        </div>
      </header>

      <main class="main-viewport" aria-live="polite">
        <section id="greetingLayer" class="layer greeting-view">
          <h1 id="greetingHeadline" class="greeting-headline">Hello Client!</h1>
        </section>

        <section id="focusLayer" class="layer focused-view is-hidden" aria-label="Focused module view" aria-hidden="true">
          <div id="swipeStage" class="swipe-stage"></div>
          <button
            id="navPrevBtn"
            class="nav-arrow left"
            type="button"
            aria-label="Previous module"
            title="Previous module"
          >
            &#8592;
          </button>
          <button
            id="navNextBtn"
            class="nav-arrow right"
            type="button"
            aria-label="New module"
            title="New module"
          >
            &#8594;
          </button>
        </section>

        <section id="overviewLayer" class="layer overview-view is-hidden" aria-label="Overview map" aria-hidden="true">
          <div id="overviewViewport" class="overview-viewport">
            <div id="overviewZoomWrap" class="overview-zoom-wrap">
              <div id="overviewGrid" class="overview-grid"></div>
            </div>
          </div>
        </section>

        <aside id="devPanel" class="dev-panel is-hidden" aria-hidden="true">
          <div class="dev-panel-header">
            <h2 class="dev-panel-title">Dev / Codex Payload Tester</h2>
            <button id="devCloseBtn" class="ui-button dev-close-btn" type="button">Close</button>
          </div>
          <div class="dev-panel-body">
            <label class="dev-label" for="devExampleSelect">Example payloads</label>
            <select id="devExampleSelect" class="dev-select"></select>
            <button id="devLoadExampleBtn" class="ui-button" type="button">Load Example Payload</button>

            <label class="dev-label" for="devPayloadInput">Payload JSON</label>
            <textarea
              id="devPayloadInput"
              class="dev-textarea"
              spellcheck="false"
              placeholder="{&quot;title&quot;:&quot;Updated module title&quot;,&quot;generated&quot;:{...}}"
            ></textarea>
          </div>
          <div class="dev-panel-actions">
            <button id="devApplyBtn" class="ui-button" type="button">Apply to Active Module</button>
            <button id="devCreateApplyBtn" class="ui-button" type="button">Create New Module + Apply</button>
            <button id="devClearBtn" class="ui-button" type="button">Clear</button>
          </div>
        </aside>

        <div id="animLayer" class="anim-layer" aria-hidden="true"></div>
        <div id="toastHost" class="toast-host" aria-live="polite"></div>
      </main>
    </div>
    <input id="loadSessionInput" type="file" accept=".json,application/json" class="file-input-hidden" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
